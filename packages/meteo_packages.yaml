# ===============================
# AUTOMATION
# ===============================
automation:
  #Récupère régulièrement la carte alerte météo France
  - id: "9b73b619-98d7-4719-8886-ce48c1d7726c"
    alias: Alerte Météo France actualisation
    description: ""
    triggers:
      - trigger: homeassistant
        event: start
        id: Start
      - trigger: time
        at: "06:32:00"
        id: Heure632
      - trigger: time
        at: "16:32:00"
        id: Heure1632
      - trigger: time_pattern
        minutes: /5
        id: Toutesles5minutes
    conditions:
      - condition: or
        conditions:
          - condition: trigger
            id:
              - Start
          - condition: trigger
            id:
              - Heure632
          - condition: trigger
            id:
              - Heure1632
          - condition: and
            conditions:
              - condition: trigger
                id:
                  - Toutesles5minutes
              - condition: state
                entity_id: sensor.meteo_france_alertes_image_today
                state: unavailable
            alias: 5minutesETtoday
          - condition: and
            conditions:
              - condition: trigger
                id:
                  - Toutesles5minutes
              - condition: state
                entity_id: sensor.meteo_france_alertes_image_tomorrow
                state: unavailable
            alias: 5minutesETtomorrow
    actions:
      - action: homeassistant.update_entity
        data: {}
        target:
          entity_id: sensor.meteo_france_alertes_image_today
      - action: homeassistant.update_entity
        data: {}
        target:
          entity_id:
            - sensor.meteo_france_alertes_image_tomorrow
      - delay:
          hours: 0
          minutes: 0
          seconds: 5
          milliseconds: 0
      - alias: Répéter MAJ Today
        repeat:
          count: 1
          sequence:
            - if:
                - condition: state
                  entity_id: sensor.meteo_france_alertes_image_today
                  state: unavailable
              then:
                - action: homeassistant.update_entity
                  target:
                    entity_id: sensor.meteo_france_alertes_image_today
                  data: {}
                - delay:
                    hours: 0
                    minutes: 0
                    seconds: 5
                    milliseconds: 0
      - alias: Répéter MAJ Tomorrow
        repeat:
          count: 1
          sequence:
            - if:
                - condition: state
                  entity_id: sensor.meteo_france_alertes_image_tomorrow
                  state: unavailable
              then:
                - action: homeassistant.update_entity
                  data: {}
                  target:
                    entity_id: sensor.meteo_france_alertes_image_tomorrow
                - delay:
                    hours: 0
                    minutes: 0
                    seconds: 5
                    milliseconds: 0
      - action: homeassistant.update_entity
        data: {}
        target:
          entity_id:
            - camera.mf_alerte_today
            - camera.mf_alerte_tomorrow
      - delay:
          hours: 0
          minutes: 0
          seconds: 5
          milliseconds: 0
      - action: homeassistant.update_entity
        data: {}
        target:
          entity_id:
            - sensor.meteo_france_alertes_55
    mode: single

  #Mise à jour du niveau d'alerte en cas d'indispo suite à une erreur par exemple
  - id: "bcf16b90-ce5f-404a-8689-b20882323e44"
    alias: Mise à jour niveau d'alerte en cas d'indisponibilité
    description: >-
      Parfois la mise à jour de l'API produit une indisponibilité du sensor. Cette
      automation permet de tenter une mise à jour si le capteur est passé à unknow
    triggers:
      - trigger: time_pattern
        minutes: /5
    conditions:
      - condition: state
        entity_id: sensor.meteo_france_alertes_55
        state: unknown
    actions:
      - action: homeassistant.update_entity
        data: {}
        target:
          entity_id:
            - sensor.meteo_france_alertes_55
    mode: single
